<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base/head :: head}"></head>
<body>
    <div th:replace="~{base/menu :: menu}"></div> 
    <div th:replace="~{base/header :: header}"></div>
    <main class="lista">
        <ul class="lista-item"> 
            <li th:each="especie: ${especies}">
                <a class="item" th:href="'/editar-especie/' + ${especie.pk}">
                    <div class="card" th:style="'background-image:url(\'/imagem/' + ${especie.imagem} + '\');'">
                        <div>
                            <p th:text="${especie.nome}"></p>
                        </div>
                    </div>
                </a>
            </li>
        </ul>    
    </main>
    <div th:replace="~{base/menu-overlay :: menu-overlay}"></div>
</body>
</html>
